<template name="passwordForgotPage">
  <div class="row">
    <h1 class="header">{{__ 'GWT.account.passwordForgot.header'}}</h1>
    {{#autoForm id="passwordForgotForm" schema=schema type='normal'}}
      <div class="col s12">
        {{> afQuickField name="email"}}
      </div>
      <div class="col s12">
        <a href="{{pathFor 'signIn'}}" class="">
          {{__ 'GWT.account.signIn.label'}}
        </a>&nbsp;&nbsp;&nbsp;
        <a href="{{pathFor 'signUp'}}" class="">
          {{__ 'GWT.account.signUp.label'}}
        </a>
        <br><br>
        <button type="submit" class="btn waves-effect">
          {{__ 'GWT.account.passwordReset.label'}}
        </button>
      </div>
    {{/autoForm}}
  </div>
</template>
