<template name="signInPage">
  <div class="row">
    <h1 class="header">{{__ 'GWT.account.signIn.header'}}</h1>
    {{#if currentUser}}

      <!-- already signed in -->
      <p>{{__ 'GWT.account.signIn.alreadySignedIn'}}</p>
      <button class="btn js-sign-out-button">
        {{__ 'GWT.account.signOut.label'}}
      </button>

    {{else}}

      <!-- social account sign in -->
      <div class="col s12 m6 push-m6 push-l6">
        <div class="card">
          <div class="card-content">
            <div class="card-title">{{__ 'GWT.account.thirdParty.header'}}</div>
            <div class="row">
              {{> signInThirdParty}}
            </div>
          </div>
        </div>
      </div>

      <!-- email password account sign in-->
      <div class="col s12 m6 pull-m6 pull-l6">
        <div class="card">
          <div class="card-content">
            <div class="card-title">{{__ 'GWT.account.regular.header'}}</div>
            <div class="row">
              {{> signInFormEmailPassword}}
            </div>
          </div>
        </div>
      </div>

    {{/if}}
