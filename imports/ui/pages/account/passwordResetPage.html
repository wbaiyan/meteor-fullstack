<template name="passwordResetPage">
  <div class="row">
    <h1>Password Reset</h1>
    {{#autoForm id="passwordResetForm" schema=schema type='normal'
        resetOnSuccess=false}}
      <div class="col s6">
        {{> afQuickField name="password"}}
      </div>
      <div class="col s6">
        {{> afQuickField name="password-confirmation"}}
      </div>
      <div class="col s12">
        <a href="{{pathFor 'signin'}}" class="">
          {{__ 'GWT.account.signIn.label'}}
        </a>&nbsp;&nbsp;&nbsp;
        <a href="{{pathFor 'signup'}}" class="">
          {{__ 'GWT.account.signUp.label'}}</a>
        <br><br>
        <button type="submit" class="btn waves-effect">
          {{__ 'GWT.account.passwordReset.label'}}
        </button>
      </div>
    {{/autoForm}}
  </div>
</template>
